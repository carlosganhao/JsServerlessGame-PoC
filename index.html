<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column vh-100">
        <h1>Rock Paper Scissors</h1>
        <div class="d-flex flex-column flex-fill justify-content-center align-items-center">
            <span class="align-middle py-2">Establishing connection...</span>
            <span class="align-middle py-2" id="id-text">You ID is: </span>
            <div class="input-group w-50 py-2">
                <div class="input-group-text" id="btnGroupAddon">Connect to Id:</div>
                <input type="text" class="form-control" placeholder="Id here" aria-label="Id here" aria-describedby="btnGroupAddon">
                <button class="btn btn-outline-secondary" type="button" id="id-Submit-Button">Button</button>
            </div>
            <div class="row py-2">
                <span class="col-6 align-middle">You havent played yet</span>
                <span class="col-6 align-middle">Oponent hasnt played yet</span>
            </div>
        </div>
        <div class="d-flex flex-column flex-grow-1 justify-content-evenly flex-fill">
            <button type="button" class="btn btn-secondary mx-5">
                ROCK
            </button>
            <button type="button" class="btn btn-secondary mx-5">
                PAPER
            </button>
            <button type="button" class="btn btn-secondary mx-5">
                SCISSORS
            </button>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script>
            window.onload = function() {
                var thisPeer = new Peer();
                $("id-text").text("You ID is: " + thisPeer.id)
                console.log("Bruh")
                console.log(thisPeer.id)
            }
        </script>
    </body>
</html>
